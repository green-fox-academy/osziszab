<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Create New Todo</title>
</head>
<body>
<h1>Add new todo</h1>
<form action="#" th:action="@{/todo/add}" th:object="${todo}" method="post">
    <input type="text" th:field="*{title}" required>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
