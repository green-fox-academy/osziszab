<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./LoginForm.css">
    <title>Login form</title>
</head>
<body>

<div class="loginBox">

    <div class="boxInBox">
        <h1>ACCOUNT LOGIN</h1>


        <form method="get" action="http://index.hu">

            <p class="inputInfo">USERNAME</p>
            <input type="text" style="font-size:16pt;" size="24">

            <p class="inputInfo">PASSWORD</p>
            <input type="password" class="passwordEye" style="font-size:16pt;" size="24">

            <p class="forgotPass">Forgot Password?</p>
            <input type="submit" value="Login" class="submitButton">


        </form>

    </div>
</div>


</body>
</html>
